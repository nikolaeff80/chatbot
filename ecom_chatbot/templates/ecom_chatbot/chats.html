{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Список чатов</title>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Добро пожаловать!</h1>
        <p class="lead">Это страница со списком всех чатов</p>
        <p class="my-4"><b> Она уже не такая страшненькая, но BootStrap-у еще есть где поработать</b></p>
        <hr>
        <ul class="list-group">
            <li class="list-group-item">Рабочий</li>
            <li class="list-group-item">Семейный</li>
            <li class="list-group-item">Страйкбол</li>
            <li class="list-group-item">Кружок керамики</li>
            <li class="list-group-item">Дрессировка ежей</li>
        </ul>
        <hr>

        <button type="button" class="btn btn-primary">Отсортировать</button>
        <button type="button" class="btn btn-danger">Удалить</button>
        <button type="button" class="btn btn-warning">Сообщить о проблеме</button>
        <button type="button" class="btn btn-info">Инфо</button>
        <hr>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>
</html>
